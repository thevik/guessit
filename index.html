<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    Random Number Guessing Game
    <!-- Generating random number -->
    <div>
        <input type="text" id="random" placeholder="Enter your max limit ( 100 )" style="margin-top: 125px" >
        <button id="subrandom">Start Game</button>
        <div id="started"></div>
    </div>
    <!-- Guessing random number -->
    <div>
        <input type="text" id="guess" placeholder="Enter your guess">
        <button id="subguess">Guess It</button>
    </div>
    <!-- Wrong or Right -->
    <div id="results"></div>
    <!-- Code Doge -->
    <a href="https://discord.gg/WWFZU96XtM" target="_blank">Join - The Code Cobin</a>
    <!-- Adding javascript in html-->
    <script src="script.js"></script>
</body>
</html>
